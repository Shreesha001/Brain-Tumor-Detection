<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MRI Tumor Detection</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <style>
    body {
      background: #f4f6f9;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .hero-section {
      background: linear-gradient(to right, #0d6efd, #4e9bff);
      color: white;
      padding: 60px 30px;
      border-radius: 0 0 40px 40px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }

    .hero-section h1 {
      font-size: 3rem;
      font-weight: 700;
    }

    .upload-card {
      background: white;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.05);
      margin-top: -50px;
    }

    .upload-card input[type="file"] {
      padding: 15px;
      border: 2px dashed #ccc;
      border-radius: 15px;
      transition: all 0.3s;
    }

    .upload-card input[type="file"]:hover {
      border-color: #0d6efd;
      background-color: #f0f8ff;
    }

    .btn-detect {
      padding: 14px;
      font-size: 1.1rem;
      font-weight: 600;
      border-radius: 12px;
    }

    .result-card {
      margin-top: 40px;
      background: #ffffff;
      border-left: 5px solid #28a745;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.06);
      border-radius: 20px;
      overflow: hidden;
    }

    .result-card .card-body {
      padding: 30px;
    }

    .result-card img {
      max-height: 400px;
      width: 100%;
      object-fit: contain;
      margin-top: 20px;
      border-radius: 12px;
    }

    footer {
      margin-top: 60px;
      text-align: center;
      color: #888;
      font-size: 0.9rem;
    }

    @media (max-width: 576px) {
      .hero-section h1 {
        font-size: 2rem;
      }

      .upload-card {
        padding: 25px;
      }
    }
  </style>
</head>

<body>

  <!-- Hero Section -->
  <section class="hero-section text-center">
    <div class="container">
      <h1>MRI Tumor Detection System</h1>
      <p class="lead mt-3">Upload an MRI scan and let AI detect if there’s a tumor — and its type.</p>
    </div>
  </section>

  <!-- Upload Section -->
  <div class="container">
    <div class="upload-card mt-5">
      <form method="POST" enctype="multipart/form-data">
        <div class="mb-4">
          <label for="file" class="form-label fw-semibold">Upload MRI Image</label>
          <input type="file" class="form-control" id="file" name="file" accept="image/*" required>
        </div>
        <button type="submit" class="btn btn-primary btn-detect w-100">Upload and Detect</button>
      </form>
    </div>

    <!-- Result Section -->
    {% if result %}
    <div class="result-card mt-5">
      <div class="card-body">
        <h3 class="text-success">{{ result }}</h3>
        <p class="text-muted">Confidence Score: <strong>{{ confidence }}%</strong></p>
        <img src="{{ file_path }}" alt="Uploaded MRI Image">
      </div>
    </div>
    {% endif %}
  </div>

  <footer class="mt-5 mb-4">
    &copy; 2025 Tumor Detection AI. All rights reserved.
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
